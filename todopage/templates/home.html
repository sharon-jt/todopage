{% extends 'base.html' %}
{% block content %}

<<div class="container-fluid" style="background-color: slategrey; padding: 20px;">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color: slategrey; padding: 10px;">
                <div class="banner-text" style="text-align: center;">
                    <h1 style="color: #333;">TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3  shadow">
                {% csrf_token %}
               <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="enter task name">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter priority">
</div>
<div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter date">
</div>

    <input type="submit" class="btn btn-success">
</form>
            <br>
        </div>
        <br>
<div class="container">
    <div class="row">
        {% for i in task1 %}
        <div class="col-md-12">
            <div class="shadow card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.priority }}</p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
        </div>
        {% endfor %}
    </div>
</div>

</div>

{% endblock %}
